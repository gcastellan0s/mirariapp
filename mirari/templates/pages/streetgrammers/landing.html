    <script>
        new Vue({
            el: '#wrapper',
            delimiters: ['${', '}'],
            data: {
                photos: 'Hol',
            },
            created:function(){
                new InstagramFeed({
                    'username': 'streetgrammersmx',
                    'display_profile': false,
                    'display_biography': false,
                    'display_gallery': true,
                    'display_igtv': false,
                    'items': 24,
                    'styling': false,
                    'image_size': 640,
                    'get_data': true,
                    'callback': (data) => {
                        this.photos = data.edge_owner_to_timeline_media.edges
                    },
                });
            },
            mounted: function () {
                initOutdoor();
                initparallax();
            },
            filters: {
                getTitle: ((text) => {
                    return text.split("--------------------------------------------------------------------------")[0]
                }),
            }
        });
